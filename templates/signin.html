{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body{
                background-image:url("static/css/backgnd.jpg") ;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
            .log {
                width: 450px;
                left: 50%;
                right: 50%;
                position: absolute;
                padding: 26px;
                transform: translate(-50%, 34%);
                border: 1px solid rgba(255, 255, 255, 0.3); /* Translucent white border */
                border-radius: 10px; /* Rounded border corners */
                background-color: rgba(255, 255, 255, 0.205); /* Translucent white background */
                backdrop-filter: blur(5px); /* Blur effect for supporting browsers */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            }
            form label {
                font-weight: bold;
            }
            form input[type="text"], form input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            form input[type="submit"] {
                background-color: #008CBA;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            form input[type="submit"]:hover {
                background-color: #005f73;
            }
            form button a {
                text-decoration: none;
                color: white;
            }
            form button {
                background-color: #28a745;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            form button:hover {
                background-color: #1e7e34;
            }
        </style>
    </head>
    <body>
        <div class='log'>
            <form action="/signin" method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter a valid username here" required><br><br>
        
                <label for="pass1">Password:</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter a Strong Password" required><br><br>
                
                <input type="submit" value="Sign In">
                <hr>
                <p>New User?
                    <button type="button"><a href="/signup">Sign Up</a></button>
                </p>
            </form>
        </div>
    </body>
</html>
